<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Pod Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f4f6f8;
      color: #333;
      padding: 40px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-left: 6px solid #3f51b5;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 2.2rem;
      color: #3f51b5;
      margin-bottom: 24px;
    }
    h2 {
      font-size: 1.5rem;
      color: #222;
      margin-top: 40px;
      margin-bottom: 16px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      align-items: flex-end;
    }
    form > div {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }
    select, input[type="time"], input[type="text"] {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 12px 28px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2c3e90;
    }
    #errors {
      color: #d32f2f;
      font-weight: 500;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fafafa;
    }
    th, td {
      padding: 14px 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #f0f4f9;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    td button {
      padding: 6px 14px;
      font-size: 0.9rem;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    td button:hover {
      background-color: #c62828;
    }
    #insights {
      background: #f8faff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }
    #insights h3 {
      margin-bottom: 10px;
      color: #3f51b5;
    }
    #fill-rates p {
      margin: 4px 0;
    }
    #login-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    #login-box h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #3f51b5;
    }
    #login-box input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #login-error {
      color: red;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <div id="login-box">
      <h2>Student Login</h2>
      <input type="text" id="login-id" placeholder="Student ID or Name" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-button">Login</button>
      <div id="login-error"></div>
    </div>
  </div>

  <div class="container" id="main-app" style="display:none">
    <h1>Study Pod Booking System</h1>
    <form id="booking-form">
      <div>
        <label for="pod-select">Pod</label>
        <select id="pod-select"></select>
      </div>
      <div>
        <label for="start-time">Check-in Time</label>
        <input type="time" id="start-time" min="08:00" max="20:00" required />
      </div>
      <div>
        <label for="end-time">Check-out Time</label>
        <input type="time" id="end-time" min="08:00" max="20:00" required />
      </div>
      <div>
        <label for="student-ids">Student IDs</label>
        <input type="text" id="student-ids" placeholder="e.g., SIT-001, SMC-101" />
      </div>
      <button type="submit">Book</button>
    </form>
    <button id="undo-btn" style="margin-top:10px">Undo Last Booking</button>
    <div id="errors"></div>

    <h2>Bookings</h2>
    <table id="bookings-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Pod</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th># Students</th>
          <th>Student IDs</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="insights">
      <h3>Daily Insights</h3>
      <p>Total bookings: <span id="total-bookings">0</span></p>
      <p>Unique students: <span id="unique-students">0</span></p>
      <p>Busiest hour: <span id="busiest-hour">--</span></p>
      <div id="fill-rates"></div>
      <p>Flagged duplicate attempts: <span id="duplicate-count">0</span></p>
    </div>
  </div>

  <script>
    /**
     * JS Summary Block
     * - Variables & Data Types: used for time values, DOM elements, error messages.
     * - Control Structures: used in `if` statements for time validation.
     * - Loops: used to populate pods dropdown.
     * - Functions: used for login logic and form submission handling.
     * - Events: 'click' and 'submit' event listeners used.
     * - DOM Manipulation: modifying visibility, text content, and creating DOM elements
     * Justification: Always using === ensures strict comparison (value and type).
     * For example, '8' === 8 would be false, which avoids bugs from unexpected type coercion.
     */
    const pods = ['Pod 1', 'Pod 2', 'Pod 3'];
    const podSelect = document.getElementById('pod-select');
    pods.forEach(pod => {
      const option = document.createElement('option');
      option.value = pod;
      option.textContent = pod;
      podSelect.appendChild(option);
    });

    document.getElementById("login-button").addEventListener("click", function () {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("main-app").style.display = "block";
    });
// Time range validation for booking
  document.getElementById("booking-form").addEventListener("submit", function (e) {
    const startTime = document.getElementById("start-time").value;
    const endTime = document.getElementById("end-time").value;
    const errorBox = document.getElementById("errors");
    errorBox.textContent = "";

    const [startHour, startMin] = startTime.split(":").map(Number);
    const [endHour, endMin] = endTime.split(":").map(Number);

    // Rule: Check-in and Check-out must be within 08:00â€“20:00, and check-in must be before check-out
    if (!startTime || !endTime ||
        startHour < 8 || startHour > 19 ||
        endHour < 8 || endHour > 20 ||
        (endHour === startHour && endMin <= startMin) ||
        endHour < startHour) {
      e.preventDefault();
      errorBox.textContent = "Booking must be between 08:00 and 20:00, and check-out must be after check-in.";
    }
  });
</script>
</body>
</html>
